<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Pop-up Boxes</title>
</head>
<style>
    .container {
    background-color:  rgb(33, 215, 215);
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(61, 60, 60, 0.1);
    padding: 20px;
    max-width: 400px;
    width: 100%;
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

</style>
<body bgcolor=" rgb(33, 215, 215)">
    <div class="container">
<h1>JavaScript Pop-up Boxes</h1>

<button onclick="alertBox()">Show Alert Box</button>
<button onclick="confirmBox()">Show Confirm Box</button>
<button onclick="promptBox()">Show Prompt Box</button>
    </div>
<script>
    // Function to show an alert box
    function alertBox() {
        alert("This is an alert box!");
    }

    // Function to show a confirm box
    function confirmBox() {
        var result = confirm("Do you want to proceed?");
        if (result) {
            alert("You clicked OK!");
        } else {
            alert("You clicked Cancel!");
        }
    }

    // Function to show a prompt box
    function promptBox() {
        var name = prompt("Please enter your name:", "");
        if (name != null && name != "") {
            alert("Hello, " + name + "! Welcome!");
        } else {
            alert("Hello, guest! Welcome!");
        }
    }
</script>

</body>
</html>
