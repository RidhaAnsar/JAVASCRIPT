<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Call in JavaScript</title>
</head>

<body>
    <script>
        // Define a function named "greet"
        function greet() {
            console.log("Hello, world!"); // Display "Hello, world!" in the console
        }

        // Call the function "greet"
        greet(); // This will execute the code inside the "greet" function
    </script>
</body>

</html>
